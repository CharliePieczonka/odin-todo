<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To Do List</title>
</head>
<body>
    <dialog id="project-dialog">
        <form>
            <div class="dialogFlexContainer">
                <p class="dialogTitle">New Project</p>
                <div class="dialogDiv titleDiv">
                    <label for="project-title">Title</label>
                    <input type="text" name="project-title" id="project-title" class="title">
                </div>
                <div class="dialogDiv descDiv">
                    <label for="desc-input">Description</label>
                    <textarea name="project-desc" id="project-desc" class="desc-input" rows="4"></textarea>
                </div>
                <div class="dialogFooter">
                    <button formmethod="dialog" class="dialogButton" id="project-cancel">Cancel</button>
                    <button class="dialogButton" id="project-submit">Enter</button>
                </div>
            </div>
        </form>
    </dialog>
    <dialog id="task-dialog">
        <form>
            <div class="dialogFlexContainer">
                <p class="dialogTitle">New Task</p>
                <div class="dialogDiv titleDiv">
                    <label for="task-title">Title</label>
                    <input type="text" name="task-title" id="task-title" class="title">
                </div>
                <div class="dialogDiv dateDiv">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="dialogDiv priorityDiv">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="dialogDiv descDiv">
                    <label for="desc-input">Description</label>
                    <textarea name="task-desc" id="task-desc" class="desc-input" rows="4"></textarea>
                </div>
                <div class="dialogFooter">
                    <button formmethod="dialog" class="dialogButton" id="task-cancel">Cancel</button>
                    <button class="dialogButton" id="task-submit">Enter</button>
                </div>
            </div>
        </form>
    </dialog>
    <header>
        <p id="page-title">The Odin Project To Do List App</p>
    </header>
    <div class="main">
        <div class="main-header">
            <p id="sub-title"></p>
        </div>
        <div class="content-container">
            
        </div>
    </div>
</body>
</html>
